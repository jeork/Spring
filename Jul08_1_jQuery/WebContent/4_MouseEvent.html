<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: pink solid 3px;
	width: 200px;
	height: 200px;
}

img {
	position: fixed;
}

body {
	cursor: none;
}

table {
	position: fixed;
	opacity: 0;
	top: -100px;
	left: -100px;
	transition: opacity 0.3s ease-in;
}
</style>

<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function(){
		
		// 마우스 div 클릭 (누름)
		$("div").mousedown(function(){
			$("h1").text("mousedown");
		});
		// 마우스 div 클릭 (뗌)
		$("div").mouseup(function(){
			$("h1").text("mouseup");
		});
		// 마우스가 div에 들어옴
		$("div").mouseenter(function(){
			$("h1").text("mouseenter");
		});
		// 마우스가 div에서 나감
		$("div").mouseleave(function(){
			$("h1").text("mouseleave");
		});
		
		// DOM객체의 정확한 좌표를 알고 싶을 때...(html에 약간의 여백이 존재해서)
		// .offset() : 특정 좌표로 이동시킴
		
		// 마우스 커서의 좌표 표시 (html 기준)
		let divX = $("div").offset().left; // 선택자의 정확한 x좌표
		let divy = $("div").offset().top; // 선택자의 정확한 y좌표
		$("div").mousemove(function(e){
			// $("h2").text("mousemove : " + e.pageX + ", "+ e.pageY);
			
			// div를 기준으로 한 정확한 좌표
			let x = e.pageX - divX;
			let y = e.pageY - divY;
			$("h2").text("정확한 좌표 : " + x + ", " + y);
		});
		
		$("html").mousemove(function(e){
			$("img").css("left", (e.pageX+1)+"px");
			$("img").css("top", (e.pageY+1)+"px");
		});
		// 마우스 우클릭 했을 때 메뉴 안나오게
		// document : html을 가리키는 내장 객체
		$(document).contextmenu(function(){ // 우클릭 => 브라우저 메뉴가 나오려는 그 시점!
			//alert("메뉴다!");
			return false;
		});
		
		// 어떤 상황에서든지 mouesedown이 발생했을 때
		//	=> 그 중에서도 마우스 우클릭했다면
		// 클릭한 위치에 테이블이 나타났다가 3초뒤에 사라지면서
		//	=> 0.3초뒤에 테이블이 원래 위치로 돌아가게 
		
		$("html").mousedown(function(e){
			if(e.button==2){
				$("table").css("opacity","1");
				$("table").css("left",e.pageX+"px");
				$("table").css("top",e.pageY+"px");
			}
			setTimeout(()=>{
				$("table").css("opacity","0");
				setTimeout(()=>{
					$("table").css("left","-100px");
					$("table").css("top","-100px");
				},300);
			},3000);
		});
		$("select").change(function(){	//select 값을 바꾸면
			let t = $(this).val();
		
		if (t==="직접입력") {
			$(this).removeAttr("naver");
			let eAddr = $("<input>").attr("name", "eAddr");
			$("address").append.(eAddr)
		}else {
			$("#address").empty();
			$(this).attr("name","eAddr");
		}
		});
		
		
	});
	
</script>
</head>
<body>
	<div></div>
	<h1></h1>
	<h2></h2>
	<img src="food1.png">

	<table>
		<tr>
			<td><a href="https://www.naver.com">네이버로</a></td>
		</tr>
		<tr>
			<td><a href="https://www.youtube.com">유튜브로</a></td>
		</tr>
		<tr>
			<td><a href="https://www.google.com">구글로</a></td>
		</tr>
	</table>
	<hr>
	<select name="eAddr">
		<option value="naver.com">naver.com</option>
		<option value="gmail.com">gmail.com</option>
		<option value="daum.net">daum.net</option>
		<option>직접 입력</option>
	</select>
	<div id="adrress"></div>
</body>
</html>
