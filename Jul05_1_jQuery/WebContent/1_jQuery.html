<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">

/* 	$(document).ready(function init(){
		// 이(문서).준비 다되면(자동 호출될 함수);
		alert("준비 완료!");
	}); */
	/* $(function(){
		alert("준비완료 ㅋ");
	}); */
	$(function(){
		$("h1").click(()=>{
			$("h2").click(()=>{
			alert("wow");
			});
		});
		
		// 스위치 기능
		let b = false;
		$("h3").click(()=>{
			b=!b;
			alert(b);
		});
		
		let iInput = $("#i");
		/* alert(iInput); */
		
		// html에 있는 <button>에
		// 클릭 이벤트가 발생하면 콜백함수가 자동으로 호출되도록 연결
		
		$("button").click(()=> {
			alert(iInput.val());
		});
		// 이벤트 하나에 함수를 어러개 연결 가능
	});
	
</script>

</head>
<body>
	<h1>잠을 못자서 피곤해요</h1>
	<h2>근데 오늘은 금요일</h2>
	<h3>이제 곧 주말</h3>
	<hr>
	<input id="i">
	<button>출력</button>
	<hr>
	<button>Print</button>


</body>
</html>
