<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color: red;
	transition: all 0.5s ease-out;
}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		//$("선택자").css("속성명", "값");
		
		// btn1을 누르면 
		// h1의 글자색이 teal, 배경색이 pink로 바뀌게 만들기
	
		
		$("#btn1").click(()=>{
			$("h1").css("color", "teal");
			$("h1").css("background-color","pink");
			
		 /* $("h1").css("color","teal").css("background-color"."pink"); */
		 
		});
			
		 // btn2를 누르면
		 // 현재 h1의 글자색을 alert창에 출력!
		 $("#btn2").click(()=>{
			 let h1Color = $("h1").css("color");
			 alert(h1Color);
		 });
		 
		 // btn3을 누르면
		 // input에 입력한 값대로 h1 글자크기가 바뀌도록
		 $("#btn3").click(()=>{
			 let i = $("#i").val();
			$("h1").css("font-size", i+"pt"); 
		 });
		 
		 
		 // btn4를 누르면 input의 가로길이를
		 // input에 값으로 표현(출력)
		 $("#btn4").click(()=>{
			 let iWidth=$("#i").css("width");
			$("#i").val(iWidth);
		 });
		 
		 
			
	});
	
	
</script>
</head>
<body>
	<h1>화 이 팅</h1>
	<hr>
	<button id="btn1">btn1</button>
	<button id="btn2">btn2</button>
	<hr>
	<input id="i">
	<button id="btn3">btn3</button>
	<button id="btn4">btn4</button>
</body>
</html>
